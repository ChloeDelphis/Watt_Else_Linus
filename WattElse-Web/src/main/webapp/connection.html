<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connexion</title>

    <link rel="icon" type="image/png" href="./resources/icon/bolt-solid.svg">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap -->
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5/dist/yeti/bootstrap.min.css " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/form.css">
    <link rel="stylesheet" href="./resources/css/animations.css">
    <link rel="stylesheet" href="./resources/css/button.css">

    <!-- arch -->
    <script async type="module" src="./arch/arch.js"></script>
    <script async type="module" src="./controller/connectionController.js"></script>

</head>

<body>
    <div id="header" class="mt-2 mb-2">

    </div>
    <div id="navigation" class="mb-5">

    </div>

    <main class="container">
        <div class="row">
            <h3 class="text-center fst-italic m-3"><strong>Se connecter</strong></h3>
            <form id="connectionForm" class="border p-2 niceForm">

                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Identifiant</label>
                    <input id="emailInput" type ="text" class="form-control">
                </div>

                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Mot de passe</label>
                    <input id="passwordInput" type ="password" class="form-control">
                </div>

            
                <div class="pt-4 text-center">
                    <input id="connectionButton" type="button" class="btn btn-primary mediumGreenButton" value="Se connecter" />
                    <input id="inscriptionButton" type="button" class="btn btn-primary mediumGreenButton" value="S'inscrire" />

                </div>
                
                <div class="row mt-3">
					<label class="text-warning" id="messageLabel"></label>
				</div>


            </form>
        </div>
    </main>

    <div id="footer" class="mt-5">

    </div>
</body>
