        <div id="search" class=" row border align-items-center justify-content-between p-3 niceForm">

            <div class="form-label col-6 col-lg-3">
                <label class="mb-1" for="vehicleSelect">Mon véhicule</label>
                <select class="form-select w-100" name="vehicleSelect" id="vehicleSelect">

                </select>
            </div>
            <div class="form-label col-6 col-lg-3">
                <label class="form-label" for="disabledInput">Prise</label>
                <input class="form-control" type="text" disabled id="socket">
            </div>

            <div class="form-label col-6 col-lg-3">
                <label class="mb-1" for="dptSelect">Département</label>
                <select class="form-select w-100" name="dptSelect" id="dptSelect">
                    <option value="default" selected disabled>Choisir un département</option>
                </select>

            </div>

            <div class="form-label col-6 col-lg-3">
                <label class="mb-1" for="citySelect">Ville</label>
                <select class="form-select w-100" name="citySelect" id="citySelect" disabled>


                </select>
            </div>

            <div class="d-flex col-12 mt-3 d-none" id="range">
                <div>
                    <label class="form-check-label" for="searchAround">
                        Rayon de la recherche :
                        <span id="number-of-km"></span> km
                    </label>
                </div>
                <div class="form-label ms-3">
                    <input type="range" min="0" max="20" step="1" value="2" id="radiusRange" disabled>
                </div>
            </div>

            <div class=" d-flex row align-items-center">
                <div class="d-none form-check form-switch col-12 col-md-6 ms-3">
                    <input class="form-check-input" type="checkbox" id="searchAroundMe">
                    <label class="form-check-label" for="searchAroundMe">
                        Chercher autour de moi
                    </label>
                </div>



                <div class=" form-check form-switch col-12 ms-3">
                    <input class="form-check-input" type="checkbox" id="currentlyAvailableStations">
                    <label class="form-check-label" for="currentlyAvailableStations">
                        Voir seulement les stations disponibles en ce moment</label>
                </div>

                <fieldset class="d-flex row mt-3">
                    <legend class="">Trier les stations</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="optionsOrder" id="orderByPowerDesc"
                            value="orderByPowerDesc" checked="">
                        <label class="form-check-label" for="orderByPowerDesc">
                            Les plus puissantes en premier.
                        </label>
                    </div>
                    <div class="form-check d-none" id="OrderByDistance">
                        <input class="form-check-input" type="radio" name="optionsOrder" id="orderByDistanceAsc"
                            value="orderByDistanceAsc" disabled="">
                        <label class="form-check-label" for="orderByDistanceAsc">
                            Les plus proches en premier.
                        </label>
                    </div>
                </fieldset>

            </div>

            </div>

            <div id="results" class="d-flex flex-column mt-5">

                <div class="results-number" id="results-number">
                    Résultats :
                </div>


                <div id="results-stations" class="row align-items-center justify-content-center 
            justify-content-md-between">
