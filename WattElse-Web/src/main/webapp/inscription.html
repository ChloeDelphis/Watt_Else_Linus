<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inscription</title>

    <link rel="icon" type="image/png" href="./resources/icon/bolt-lightning-solid.svg">

    <!-- Font awesome -->
    <link rel="stylesheet" href="./resources/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5/dist/yeti/bootstrap.min.css " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/form.css">
    <link rel="stylesheet" href="./resources/css/button.css">

    <script async type="module" src="./controller/inscriptionController.js"></script>
    <script async type="module" src="./arch/arch.js"></script>
    <script async type="module" src="./address/addressFormController.js"></script>

</head>

<body>
    <div id="header" class="mt-2 mb-2">
    </div>

    </div>
    <div id="navigation" class="mb-5">

    </div>

    <main class="container">
        <div class="col">
            <h3 class="text-center display-6 p-3"><strong>Inscription</strong></h3>
            <form id="inscriptionForm" class="border p-2 niceForm">
                
                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Email</label>
                    <input id="addMailInput" type ="text" class="form-control">
                </div>
                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Mot de passe</label>
                    <input id="addPasswordInput" type ="password" class="form-control">
                </div>
                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Nom</label>
                    <input id="addLastNameInput" type ="text" class="form-control">
                </div>
                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Prénom</label>
                    <input id="addFirstNameInput" type ="text" class="form-control">
                </div>
                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Téléphone</label>
                    <input id="addPhoneInput" type ="text" class="form-control">
                </div>
                <div class="col-md-10 col-lg-8 mx-auto">
                    <label class="">Date de naissance</label>
                    <input id="addBirthdateInput" type ="date" class="form-select">
                </div>
                <div class="col-md-10 col-lg-8 mx-auto" id="address-form"></div>
            
                <div class="pt-4 text-center">
                    <input id="inscriptionButton" type="button" class="btn btn-primary mediumGreenButton" value="S'inscrire" />
                    <input id="navigateToConnectionButton" type="button" class="btn btn-primary mediumGreenButton" value="Retour" />
                </div>
                

                <div class="row mt-3">
					<label class="text-warning" id="messageLabel"></label>
				</div>

            </form>
        </div>
    </main>

    <div id="footer" class="mt-5">

    </div>
</body>

</html>
