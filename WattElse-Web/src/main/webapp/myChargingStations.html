<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mes stations de recharge</title>

    <link rel="icon" type="image/png" href="./resources/icon/bolt-solid.svg">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/yeti/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/animations.css">
    <link rel="stylesheet" href="./resources/css/results.css">
    <link rel="stylesheet" href="./resources/css/form.css">
    <link rel="stylesheet" href="./resources/css/button.css">
    <link rel="stylesheet" href="./resources/css/table.css">

    <!-- arch -->
    <script async src="./arch/arch.js"></script>
    <script defer type="module" src="./controller/myChargingStationsController.js"></script>
    <script async type="module" src="./address/addressFormController.js"></script>

</head>

<body>
    <div id="header" class="mt-2 mb-2"></div>
    <div id="navigation"></div>

    <main class="container m-0 p-0">

        <div class="row h-100">
            <div class="col-4">
                <div class="d-flex flex-column align-items-center">

                    <!-- Bouton "Ajouter une station" -->
                    <input id="station-form-button-new-station" class="btn btn-primary mediumGreenButton row mt-2 w-100 mx-5" value="Ajouter une station">
                    
                    <!-- Mes stations -->
                    <div id="results"></div>
                </div>
            </div>
    
            <div class="bg-body col-8">
                <div id="station-form-root" class="sticky-top">

                    <div class="col-12">
                        <input id="station-form-name" type="text" class="form-control-plaintext" placeholder="Nom">
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="addSocketInput">Type de prise</label>
                            <select  id="station-form-socketType" class="form-select socketTypeClassAdd">
                            </select>
                        </div>
                        <div class="col-5">
                            <label for="addPowerInput">Puissance</label>
                            <select  id="station-form-power" class="form-select socketPowerClassAdd">
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label for="addPriceInput">Tarification (€)</label>
                            <input id="station-form-tarification" type="number" class="form-control" min="0.00" max="10000.00" step="0.01">
                        </div>
                        <div class="col-5">
                            <label for="addPriceInput">Unité</label>
                            <select  id="station-form-tarification-unit" class="form-select socketPowerClassAdd">
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12" id="address-form"></div>

                    <!-- Nouveau tableau des disponibilités -->
                    <h5>Disponibilités par jour</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">Heures</th>
                                    <th scope="col" class="text-center">Lundi</th>
                                    <th scope="col" class="text-center">Mardi</th>
                                    <th scope="col" class="text-center">Mercredi</th>
                                    <th scope="col" class="text-center">Jeudi</th>
                                    <th scope="col" class="text-center">Vendredi</th>
                                    <th scope="col" class="text-center">Samedi</th>
                                    <th scope="col" class="text-center">Dimanche</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 1er créneau -->
                                <tr>
                                    <td class="text-center align-content-center">1er créneau</td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstMonday">De</label>
                                            <input id="monday-0-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstMonday">à</label>
                                            <input id="monday-0-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstTuesday">De</label>
                                            <input id="tuesday-0-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstTuesday">à</label>
                                            <input id="tuesday-0-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstWednesday">De</label>
                                            <input id="wednesday-0-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstWednesday">à</label>
                                            <input id="wednesday-0-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstThursday">De</label>
                                            <input id="thursday-0-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstThursday">à</label>
                                            <input id="thursday-0-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstFriday">De</label>
                                            <input id="friday-0-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstFriday">à</label>
                                            <input id="friday-0-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstSaturday">De</label>
                                            <input id="saturday-0-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstSaturday">à</label>
                                            <input id="saturday-0-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstSunday">De</label>
                                            <input id="sunday-0-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstSunday">à</label>
                                            <input id="sunday-0-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                </tr>
                                <!-- 2ème créneau -->
                                <tr>
                                    <td class="text-center align-content-center">2ème créneau</td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstMonday">De</label>
                                            <input id="monday-1-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstMonday">à</label>
                                            <input id="monday-1-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstTuesday">De</label>
                                            <input id="tuesday-1-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstTuesday">à</label>
                                            <input id="tuesday-1-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstWednesday">De</label>
                                            <input id="wednesday-1-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstWednesday">à</label>
                                            <input id="wednesday-1-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstThursday">De</label>
                                            <input id="thursday-1-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstThursday">à</label>
                                            <input id="thursday-1-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstFriday">De</label>
                                            <input id="friday-1-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstFriday">à</label>
                                            <input id="friday-1-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstSaturday">De</label>
                                            <input id="saturday-1-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstSaturday">à</label>
                                            <input id="saturday-1-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>
                                            <label for="FirstSunday">De</label>
                                            <input id="sunday-1-start" type="time" class="form-control">
                                        </div>
                                        <div>
                                            <label for="FirstSunday">à</label>
                                            <input id="sunday-1-end" type="time" class="form-control">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row d-flex flex-row justify-content-end">
                        <input id="station-form-button-add" class="d-none" value="Enregistrer">
                        <input id="station-form-button-modify" class="btn btn-primary smallGreenButton" value="Modifier">
                        <input id="station-form-button-delete" class="btn btn-primary redbutton" value="Supprimer">    
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="mt-5" id="footer"></div>
</body>

</html>
