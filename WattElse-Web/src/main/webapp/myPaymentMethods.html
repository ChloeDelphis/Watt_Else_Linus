<body>

    <main class="container">
        <div class="row">
            <main class="container">
                <div class="row">
                    <h4 class="text-center fst-italic col-12">Mes moyens de paiement</h4>

                    <div class="row-md-8 col-12 d-flex flex-column align-items-center justify-content-center">
                        <!-- Bouton "Ajouter une Carte de crédit" -->
                        <div class="col-md-7 col-lg-8 d-flex justify-content-center align-items-center">
                            <input id="addingCCButton" class="btn btn-primary extraLargeGreenButton"
                                value="Ajouter une carte de crédit">
                        </div>

                        <div class="row-md-6">
                            <form id="addingCCForm" class="border m-4 p-4 d-none niceForm">
                                <div class="mx-auto">
                                    <label for="addNumberCardInput">Numéro de la carte</label>
                                    <input id="addNumberCardInput" type="text" class="form-control">
                                </div>
                                <div class="mx-auto">
                                    <label for="addExpirationDateInput">Date d'expiration</label>
                                    <input id="addExpirationDateInput" type="date" class="form-select">
                                </div>
                                <div class=" mx-auto">
                                    <label for="addCcsInput">Code de sécurité</label>
                                    <input id="addccsInput" type="text" class="form-control">
                                </div>

                                <div class="pt-4 text-center">
                                    <input id="validateAddingCCButton" type="button"
                                        class="btn btn-primary smallGreenButton" value="Ajouter" />
                                    <input id="abbortAddingCCButton" type="button" class="btn btn-primary redbutton"
                                        value="Annuler" />
                                </div>

                                <div class="row mt-3">
                                    <label class="text-warning" id="messageLabel"></label>
                                </div>
                            </form>
                        </div>

                        <!-- Bouton "Ajouter un compte bancaire" -->
                        <div class="col-md-7 col-lg-8 d-flex justify-content-center align-items-center">
                            <input id="addingBAButton" class="btn btn-primary extraLargeGreenButton"
                                value="Ajouter un compte bancaire">
                        </div>

                        <div class="row-md-6">
                            <form id="addingBAForm" class="border p-4 m-4 d-none niceForm">
                                <div class=" mx-auto">
                                    <label for="addIBANInput">IBAN</label>
                                    <input id="addIBANInput" type="text" class="form-control">
                                </div>
                                <div class="mx-auto">
                                    <label for="addBICInput">BIC</label>
                                    <input id="addBICInput" type="text" class="form-control">
                                </div>

                                <div class="pt-4 text-center">
                                    <input id="validateAddingBAButton" type="button"
                                        class="btn btn-primary smallGreenButton" value="Ajouter" />
                                    <input id="abbortAddingBAButton" type="button" class="btn btn-primary redbutton"
                                        value="Annuler" />
                                </div>

                                <div class="row mt-3">
                                    <label class="text-warning" id="messageLabel"></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div id="results" class="row justify-content-center">
                        <div class="col-4">
                            <div id="results" class="row align-items-center justify-content-md-between mt-5">

                    </div>
                </div>
            </div>
        </div>
